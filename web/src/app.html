<!doctype html>
<html lang="en" data-theme="stormhacks">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			(function () {
				try {
					var THEME_KEY = 'stormhacks.selectedTheme';
					var FALLBACK_THEME = 'stormhacks';
					var VALID_THEMES = ['stormhacks', 'sfu'];
					var storedTheme = localStorage.getItem(THEME_KEY);
					var initialTheme = VALID_THEMES.includes(storedTheme) ? storedTheme : FALLBACK_THEME;
					document.documentElement.dataset.theme = initialTheme;
				} catch (error) {
					document.documentElement.dataset.theme = 'stormhacks';
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
